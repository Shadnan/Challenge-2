<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
    <script src="https://kit.fontawesome.com/45005c9687.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive-style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <!-- NavBar -->
            <nav class="nav-bar">
                <h3>Fitness</h3>

                <div class="nav-options">
                    <div class="hamburger">
                        <i style="color: white;font-size: 24px;cursor: pointer;" class="fa-solid fa-bars"></i>
                    </div>
                    <ul>
                        <li>Home</li>
                        <li>Services</li>
                        <li>Contact</li>
                        <li>About</li>
                    </ul>
                </div>
            </nav>

            <!-- banner -->
            <div class="banner">
                <div class="banner-content">
                    <h1 class="banner-title">
                        Get body in <br><span class="banner-title-font">shape</span> & stay <br> healthy
                    </h1>

                    <p class="banner-description">
                        A huge selection of health and fitness content, healthy recipes <br>and transformation stories
                        to help you get fit and stay fit!
                    </p>
                    <div class="banner-btn">
                        <button>Join Club Now!</button>
                        <button>Download App</button>
                    </div>
                </div>

                <div class="banner-img">
                    <img src="images/images2.png" alt="">

                    <div class="play-icon"><i class="fa-solid fa-play"></i></div>

                    <div class="banner-info-card-1">
                        <i class="fa-solid fa-circle"></i>
                        <div>
                            <h3>350+</h3>
                            <p>Video tutorial</p>
                        </div>
                    </div>
                    <div class="banner-info-card-2">

                        <div>
                            <h3>500+</h3>
                            <p>Free work out</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


</body>

</html>
